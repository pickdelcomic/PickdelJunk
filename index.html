<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickdel Art & Games</title>
  <style>
    body {
      background-image: url('https://www.techspot.com/images2/news/bigimage/2016/10/2016-10-28-image.gif'); /* Replace with your background */
      background-size: cover;
      background-repeat: repeat;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      color: #ffffff;
      text-shadow: 2px 2px #000;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 3px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      color: #ff00ff;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .image-box {
      text-align: center;
      margin: 20px 0;
    }

    img {
      max-width: 80%;
      border: 4px ridge #ff00ff;
    }
  .retro-title {
      font-size: 64px;
      text-align: center;
      color: #ffdd00;
      text-shadow:
        2px 2px #000,
        4px 4px #000,
        6px 6px #000;
      letter-spacing: 2px;
      image-rendering: pixelated;
      filter: contrast(200%) brightness(120%);
    }

    .youtube-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      color: #00ffff;
      text-decoration: none;
      text-shadow: 2px 2px #000;
    }
    .youtube-link:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="retro-title">Pickdel Art & Games</h1>

    <p>
      Welcome i make art and video games for FUN!!!
    </p>

    <div class="image-box">
      <img src="/Assets/silly.png" alt="yippe" />
    </div>

    <p>
      Vist https://www.youtube.com/@TINKERER3D
  </div>
</body>
</html>
